<!DOCTYPE html>
<html>
  <head>
    <title>A Meme</title>
    <link type="text/css" rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <h1>Your Meme</h1>
    <!--The image needs to be rendered for each new meme
    so set the div's background-image property inline -->
    <div id="meme-div" style="background-image:url(%s);">
      <h2 class="top_meme_text">%s</h2>
      <h2 class="middle_meme_text">%s</h2>
      <h2 class="bottom_meme_text">%s</h2>
    </div>
  </body>
</html>
